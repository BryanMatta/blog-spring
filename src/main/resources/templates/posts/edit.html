<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head th:replace="fragments/header :: header('Edit Post')"></head>
	
	<body>
		
		<div th:replace="fragments/navbar :: navbar"></div>
		
		<form th:action="@{/posts/{id}/edit(id=${post.id})}" th:method="POST">
			
			<div class="form-group">
			<label for="title">Title:</label>
			<input class="form-control" th:value="${post.title}" name="title" id="title" placeholder="Put the blog post title here" />
			</div>
			
			<div class="form-group">
			<label for="body">Body:</label>
			<textarea class="form-control" th:text="${post.body}" name="body" id="body" cols="30" rows="10"></textarea>
			</div>
			
			<button class="btn btn-outline-secondary" type="submit">Save Post</button>
		</form>
	
		<div th:replace="fragments/footer :: footer"></div>
	</body>
</html>
